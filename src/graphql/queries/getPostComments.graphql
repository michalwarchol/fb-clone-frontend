query getPostComments($postId: Int!, $limit: Int!, $offset: Int) {
  getPostComments(postId: $postId, limit: $limit, offset: $offset) {
    hasMore
    comments {
      _id
      text
      postId
      creatorId
      createdAt
      updatedAt
      creator {
        _id
        username
        email
        createdAt
        updatedAt
      }
    }
  }
}
