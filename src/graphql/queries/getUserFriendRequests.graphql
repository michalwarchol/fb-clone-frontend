query GetUserFriendRequests($userId: Int, $limit: Int!, $skip: Int) {
  getUserFriendRequests(userId: $userId, limit: $limit, skip: $skip) {
    hasMore
    friendRequestsWithFriends {
      friendRequest {
        ...RegularFriendRequest
      }
      friend {
        ...RegularUser
      }
    }
  }
}
